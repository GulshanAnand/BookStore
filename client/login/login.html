<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Additional CSS for responsiveness */
      @media (max-width: 576px) {
        .vh-100 {
          min-height: 100vh;
        }
      }

      @media (max-width: 768px) {
        .vh-100 {
          min-height: 80vh;
        }
      }
    </style>
  </head>
  <body style="background-color: #508bfc">
    <section class="vh-100 m-0" style="background-color: #508bfc">
      <div class="container py-3 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body px-5 py-3 text-center">
                <h3 class="mb-5 m-0">Login</h3>
                <div class="form-outline mb-3 m-0">
                  <input
                    type="email"
                    id="typeEmailX-2"
                    class="form-control form-control-lg m-0"
                  />
                  <label class="form-label" for="typeEmailX-2">Email</label>
                </div>

                <div class="form-outline mb-3">
                  <input
                    type="password"
                    id="typePasswordX-2"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="typePasswordX-2"
                    >Password</label
                  >
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form1Example3"
                  />
                  <label class="form-check-label" for="form1Example3"
                    >Remember password</label
                  >
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit">
                  login
                </button>
              </div>
              <div class="p-2">
                <a
                  href="../signup/signup.html"
                  class="link-primary row d-flex justify-content-center align-items-center"
                  >Sign up</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
