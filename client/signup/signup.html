<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Additional CSS for responsiveness */
      @media (max-width: 576px) {
        .vh-100 {
          min-height: 100vh;
        }
      }

      @media (max-width: 768px) {
        .vh-100 {
          min-height: 80vh;
        }
      }
    </style>
  </head>
  <body style="background-color: #508bfc">
    <section class="vh-100 m-0" style="background-color: #508bfc">
      <div class="container py-2 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body px-5 py-2 text-center">
                <h4 class="mb-1 m-0">Sign Up</h4>
                <form action="" id="signupForm">
                  <div class="form-outline mb-1 m-0">
                    <label class="form-label" for="typeName">Name</label>
                    <input
                      type="text"
                      id="typeName"
                      class="form-control form-control-lg m-0"
                      name="name"
                      required
                    />
                  </div>

                  <div class="form-outline mb-1 m-0">
                    <label class="form-label" for="typePhoneNumber"
                      >Phone Number</label
                    >
                    <input
                      type="tel"
                      id="typePhoneNumber"
                      class="form-control form-control-lg m-0"
                      name="tel"
                    />
                  </div>

                  <div class="form-outline mb-1 m-0">
                    <label class="form-label" for="typeEmail">Email</label>
                    <input
                      type="email"
                      id="typeEmail"
                      class="form-control form-control-lg m-0"
                      name="email"
                      required
                    />
                  </div>

                  <div class="form-outline mb-1">
                    <label class="form-label" for="typePassword"
                      >Password</label
                    >
                    <input
                      type="password"
                      id="typePassword"
                      class="form-control form-control-lg"
                      name="password1"
                      required
                    />
                  </div>
                  <div class="form-outline mb-1">
                    <label class="form-label" for="typePassword"
                      >confirm password</label
                    >
                    <input
                      type="password"
                      id="typePassword2"
                      class="form-control form-control-lg"
                      name="password2"
                      required
                    />
                  </div>

                  <button
                    class="btn btn-primary btn-md btn-block"
                    type="submit"
                  >
                    Sign Up
                  </button>
                </form>
              </div>
              <div class="p-1">
                <a
                  href="../login/login.html"
                  class="link-primary row d-flex justify-content-center align-items-center"
                  >Already have an account? Login</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../cookie.js"></script>
  </body>
</html>
