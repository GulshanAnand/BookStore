<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Home page</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <form class="form-inline my-2 my-lg-0" id="searchForm">
              <input
                class="form-control mr-sm-2"
                type="search"
                id="searchInput"
                placeholder="Search"
                aria-label="Search"
              />
              <div
                id="suggestionsContainer"
                class="suggestions-container"
              ></div>
              <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
                Search
              </button>
            </form>
          </li>
          <li class="nav-item" id="btn-login">
            <a class="nav-link" href="./login/login.html">Login</a>
          </li>
          <li class="nav-item" id="btn-signup">
            <a class="nav-link" href="./signup/signup.html">Sign Up</a>
          </li>
          <li class="nav-item" id="btn-logout">
            <a class="nav-link" href="#">Log Out</a>
          </li>
          <li class="nav-item" id="btn-profile">
            <a class="nav-link" href="#">
              <img
                id="user-icon"
                src="../images/ic_user.png"
                class="user_icon"
              />
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row" id="bookListContainer"></div>
    </div>

    <footer class="footer py-3 bg-dark">
      <div class="container d-flex justify-content-between">
        <span class="text-muted">about</span>
        <span class="text-muted">feecbook</span>
        <span class="text-muted">Instagram</span>
        <span class="text-muted">Twitter</span>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="cookie.js"></script>
    <script src="./user/user.js"></script>
  </body>
</html>
